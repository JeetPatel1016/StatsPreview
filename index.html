<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="main-card">
            <div class="flex-container">
                <!--Image Container-->
                <div class="img-container">
                    <div class="overlay"></div>
                </div>
                <!--Text Container-->
                <div class="text-cont">
                    <h1 class="text-center heading">
                        Get <b>insights</b> that help your business grow.
                    </h1>
                    <p class="text-center main-paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats-cont">
                        <ul>
                            <li>
                                <h1 class="text-center stat-header">10k+</h1>
                                <p class="text-center stat-content">
                                    companies
                                </p>
                            </li>
                            <li>
                                <h1 class="text-center stat-header">314</h1>
                                <p class="text-center stat-content">
                                    templates
                                </p>
                            </li>
                            <li>
                                <h1 class="text-center stat-header">12m+</h1>
                                <p class="text-center stat-content">queries</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
